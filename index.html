<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre de Hanoi</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <h1>Torre de Hanoi</h1>
    </header>
    <main>
      <h4>Níveis de dificuldade</h4>
      <button id="easy">Fácil</button>
      <button id="medium">Médio(Padrão)</button>
      <button id="hard">Difícil</button>
        <p id='victory'></p>
        <div class="main-block"></div>
        <section class='names'>
            <p>Start</p>
            <p>Offset</p>
            <p>End</p>
        </section>
    <p id='counter'>Contador de Movimentos : <span id='count'></span></p>
    <button id="reset">Recomeçar</button>
</main>
    <script src="./src/main.js"></script>
</body>
</html>
